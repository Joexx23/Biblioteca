<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <img src="imagens/logotest.png" alt="logo" width="300">
    
    <div class="carousel">
        <div class="category active">All</div>
        <div class="category">Favoritos</div>
        <div class="category">Ensáios</div>
        <div class="category">F. Nietzsche</div>
        <div class="category">Karl Marx</div>
        <div class="category">J.P Sartre</div>
        <div class="category">Albert Camus</div>
        <div class="category">Livros</div>
    </div>

    <br><br>

    <div class="container">
        <div class="book">
            <div class="book-cover" data-pdf="pdfs/01_Marx-Engels_Manifesto-Comunista_NOVO.pdf">
                <img src="imagens/omanifestocomunista.jpg" alt="O Manifesto Comunista">
            </div>
            <button class="save-page" onclick="salvarPagina('pdfs/01_Marx-Engels_Manifesto-Comunista_NOVO.pdf')">Salvar Página</button>
        </div>

        <div class="book">
            <div class="book-cover" data-pdf="pdfs/Oestrangeiro-portuguesbrasileiro.pdf" onclick="abrirPDF(this)">
                <img src="imagens/Oestrangeiro.png" alt="Albert Camus">
            </div>
            <button class="save-page" onclick="salvarPagina('pdfs/Oestrangeiro-portuguesbrasileiro.pdf')">Salvar Página</button>
        </div>
        
        <div class="book">
            <div class="book-cover" data-pdf="pdfs/Omitodesisifo.pdf">
                <img src="imagens/Mitodesisifo.png" alt="O Mito de Sísifo - Albert Camus">
            </div>
            <button class="save-page">Salvar Página</button>
        </div>
        <div class="book">
            <div class="book-cover" data-pdf="pdfs/O_ser_e_o_nada_SARTRE.pdf">
                <img src="imagens/osereonadasrtre.png" alt="O Ser e o Nada - Sartre">
            </div>
            <button class="save-page">Salvar Página</button>
        </div>
        

    <script src="script.js"></script>
</body>
</html>
